<h1>Welcome</h1>
<div class="container">
  Welcome to our {{name}}. You can manage your todos <a routerLink="/todos">here</a>
</div>

<div class="contaner">
  Click here to get a customized welcome message
  <button (click)="getWelcomeMessageWithParameter()" class="btn btn-success">Get welcome</button>
</div>

<div class="contaner" *ngIf="welcomeMsgFromService">
  <h2>Your customized welcome message for backEnd</h2>
  {{welcomeMsgFromService}}
</div>
