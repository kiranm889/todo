<h1>Login</h1>
<div class="container">
    <div class="alert alert-warning" *ngIf="invalidLogin" >{{errorMsg}}</div>
    <div>
        Username:<input type="text" name="username"  [(ngModel)]="username">
        Password:<input type="password" name="password"  [(ngModel)]="password">
        <button class="btn btn-success" (click)="loginButton()">Login</button>
    </div>
</div>
